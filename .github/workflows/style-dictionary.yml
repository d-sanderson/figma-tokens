name: Generate CSS from Design Tokens

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Style Dictionary
      run: npm run build

    - name: Check for changes in generated CSS
      id: check-changes
      run: |
        git diff --exit-code --name-only || echo "::set-output name=changed::true"

    - name: Commit Generated Platform Deliverables
      if: steps.check-changes.outputs.changed == 'true'
      id: auto-commit-action
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update design tokens
